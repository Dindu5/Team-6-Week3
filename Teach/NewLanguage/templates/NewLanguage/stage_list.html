{%block content%}
{% load static %}
{% if stages %}
    {% for stage in stages %}
        <p> {{stage.language }}</p>
        <p> {{ stage.language.brief_description }}</p>
        <p>STAGE<a href="{% url 'NewLanguage:study_material' pk=stage.id %}">{{ stage.number }}</a></p>
    {% endfor %}
{% endif %}
{% endblock %}
